<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WoW Achievement Progress</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>const whTooltips = {colorLinks: true, iconizeLinks: false, renameLinks: false};</script>
  <script src="https://wow.zamimg.com/js/tooltips.js"></script>
</head>
<body class="text-light">
  <div class="container mt-5">
    <h1 id="title" class="text-center">Achievement Progress</h1>
    <form id="achForm" class="p-4 bg-dark rounded">
      <div class="form-group">
        <label>Character</label>
        <input name="character" class="form-control" required>
      </div>

      <div class="form-group">
        <label>Region</label>
        <select id="regionSelect" class="form-control">
          <option value="us" selected>US</option>
          <option value="eu">EU</option>
          <option value="kr">KR</option>
          <option value="tw">TW</option>
        </select>
      </div>

      <div class="form-group">
        <label>Server</label>
        <select id="serverSelect" name="server" class="form-control" required></select>
      </div>

      <div class="form-group">
        <label>Achievement ID</label>
        <input name="ach_id" class="form-control" required>
        <small class="form-text text-muted">e.g. 19458 (A World Awoken)</small>
      </div>

      <button id="generateButton" type="submit" class="btn btn-success mt-3 hover-mask">Generate</button>
    </form>

    <div id="results" class="mt-5"></div>
    <div id="loading" class="text-center mt-3" style="display: none;">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p class="mt-2">Loading...</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='formSubmission.js') }}"></script>
  <script src="{{ url_for('static', filename='serverSelection.js') }}"></script>
</body>
</html>
