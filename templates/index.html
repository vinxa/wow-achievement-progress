<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WoW Achievement Progress</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@1.5.2/dist/select2-bootstrap4.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>const whTooltips = {colorLinks: true, iconizeLinks: false, renameLinks: false};</script>
  <script src="https://wow.zamimg.com/js/tooltips.js"></script>
</head>
<body class="text-light">
  <div class="container">
    <h1 id="title" class="text-center">Achievement Progress</h1>
    <div id="formWrapper">
      <form id="achForm" class="bg-dark rounded">
        <div class="form-group">
          <label>Character</label>
          <input name="character" class="form-control" required>
        </div>

        <div class="form-group">
          <label>Region</label>
          <select id="regionSelect" class="form-control">
            <option value="us" selected>US</option>
            <option value="eu">EU</option>
            <option value="kr">KR</option>
            <option value="tw">TW</option>
          </select>
        </div>

        <div class="form-group">
          <label>Server</label>
          <select id="serverSelect" name="server" class="form-control" required></select>
        </div>

        <div class="form-group">
          <label id="achiev_label">Achievement ID</label>
          <small class="form-text text-muted mt-0 d-none" id="suggestions">Please enter a valid achievement id number.</small>
          <select name="ach_id" id="ach_id" class="form-control" required></select>
        </div>

        <button id="generateButton" type="submit" class="btn btn-success mt-3 hover-mask">Generate</button>
      </form>
      <div id="toggleRow">
        <button id="formToggle" class="btn btn-secondary d-none">â–² Show Form</button>
      </div>
    </div>
    <h2 id="achiev_title"></h2>
    <div id="buttonRow" class="d-flex justify-content-center mb-2">
      <button id="filterButton" class="btn btn-outline-warning d-none">Hide Completed</button>
    </div>
    <div id="results"></div>
    <div id="loading" class="text-center mt-3" style="display: none;">
      <div class="spinner-border text-light" role="status">
        <span class="sr-only">Loading...</span>
      </div>
      <p class="mt-2">Loading...</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='buttons.js') }}"></script>
  <script src="{{ url_for('static', filename='formSubmission.js') }}"></script>
  <script src="{{ url_for('static', filename='serverSelection.js') }}"></script>
  <script src="{{ url_for('static', filename='formSuggestions.js') }}"></script>
</body>
</html>
